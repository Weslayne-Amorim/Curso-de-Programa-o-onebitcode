<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Cadastro da liga dos astronautas</h3>
  <form action="" method="get"></form>
  <div>
    <label for="name">Nome</label>
    <input type="text" id="Name" name="name">
  </div>
  <br>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <label for="Password">Password</label>
    <input type="password" name="password" id="password">
  </div>
  <br>
  <div>
    <label for="birthday"> Data de nascimento</label>
    <input type="date" id="birthday" name="birthday">
    <label for="photo"> Foto</label>
    <input type="file" id="photo" name="photo">
  </div>
  <br>
  <div><label for="nationality">Nacionalidade</label>
    <select name="nationality" id="nacionality">
      <option value="russian">Russa</option>
      <option value="american">Americano</option>
      <option value="Brasilian">Brasileira</option>
    </select>-
    Genero:
    <label for="female">F</label>
    <input type="radio" name="gender" id="female">
    <label for="male">M</label>
    <input type="radio" name="gender" id="male">
  </div>
  <div>
    <br>
    Suas principais qualidades:</><br>
    <label for="intelligence">Inteligencia</label>
    <input type="checkbox" name="intelligence " id="intelligence"> |
    <label for="recilience">Reciliência</label>
    <input type="checkbox" name="recilience" id="recilience"> |
    <label for="physical preparation">Preparo Físico</label>
    <input type="checkbox" name="physical preparation" id="physical preparation"> |
    <label for="education">Educação</label>
    <input type="checkbox" name="education" id="education"> |
  </div>
  <br>
  <div>
    <textarea name="discription" id="discription" cols="30" rows="10"
      placeholder="Porque você gostaria de ser um astronauta?"></textarea>
  </div>
  <br>
  <div>
    <input type="submit" value="Criar">
  </div>
  </for>
</body>

</html>
